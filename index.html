        <script>

            // List of music tracks
const musicTracks = ['#music-1', '#music-2', '#music-3']; // Add more if you have more tracks

document.querySelector('#animated-marker').addEventListener('markerFound', function() {
    // Randomly select a track
    let randomTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
    
    // Set the selected track as the sound source
    let soundEntity = document.querySelector('#sound-entity');
    soundEntity.setAttribute('sound', 'src', randomTrack);
    
    // Play the sound
    soundEntity.components.sound.playSound();
});

document.querySelector('#animated-marker').addEventListener('markerLost', function() {
    document.querySelector('#sound-entity').components.sound.pauseSound();
});


            document.querySelector('#animated-marker').addEventListener('markerLost', function(){
                document.querySelector('#sound-entity').components.sound.pauseSound();
            });

document.querySelector('#bowser-model').addEventListener('model-loaded', function() {
    // This will be called when the model is loaded
    
    let model = this.getObject3D('mesh'); // Access the three.js object
    
    if (!model) return; // If for some reason the model is not loaded, exit the function
    
    model.traverse((node) => {
        // Check if this part of the model is a mesh and has the name 'the_sexiness'
        if (node.isMesh && node.name === 'the_sexiness') {
            node.material.color.set('red'); // Set the material color to red
            node.material.needsUpdate = true; // This tells three.js to update the material next frame
        }
    });
});


      let lastX, lastY, lastZ;
      let moveCounter = 0;

      window.addEventListener('devicemotion', function(event) {
        let x = event.accelerationIncludingGravity.x;
        let y = event.accelerationIncludingGravity.y;
        let z = event.accelerationIncludingGravity.z;

        if (!lastX) {
          lastX = x;
          lastY = y;
          lastZ = z;
          return;
        }

        let deltaX = Math.abs(x - lastX);
        let deltaY = Math.abs(y - lastY);
        let deltaZ = Math.abs(z - lastZ);

        if (deltaX + deltaY + deltaZ > 3) { // Threshold value, adjust as needed
          moveCounter++;
        } else {
          moveCounter = Math.max(0, moveCounter - 1);
        }

        if (moveCounter > 2) { // Another threshold, adjust as needed
          shakeDetected();
          moveCounter = 0;
        }

        lastX = x;
        lastY = y;
        lastZ = z;
      });

      function shakeDetected() {
  // Access the mesh named "snow_01"
  let snowMesh = document.querySelector('[id="snow_01"]').getObject3D('mesh');

  if (snowMesh) {
    let vertices = snowMesh.geometry.vertices;
    
    // Iterate through each vertex and modify its position randomly
    for (let i = 0; i < vertices.length; i++) {
      vertices[i].x += (Math.random() - 0.5) * 0.1;  // Random offset in the x-direction
      vertices[i].y += (Math.random() - 0.5) * 0.1;  // Random offset in the y-direction
      vertices[i].z += (Math.random() - 0.5) * 0.1;  // Random offset in the z-direction
    }

    // Inform Three.js that the geometry needs to be updated
    snowMesh.geometry.verticesNeedUpdate = true;
  }
}
