<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
        <style>
          html, body, pre, code, kbd, samp {
              font-family: "Press Start 2P";
          }
        </style>   
        <title>Merry Christmas, Ya Filthy</title>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <div class="overlay text-center fixed w-screen h-screen left-0 top-0 border-8 border-red-600 z-10">

            <div class="checks flex flex-wrap w-4 h-4 absolute -top-2 -left-2">
                <div class="w-2 h-2 bg-white"></div>
                <div class="w-2 h-2 bg-green-500"></div>
                <div class="w-2 h-2 bg-green-500"></div>
                <div class="w-2 h-2 bg-red-600"></div>
            </div>

            <div class="checks flex flex-wrap w-4 h-4 absolute -top-2 -right-2">
                <div class="w-2 h-2 bg-green-500"></div>
                <div class="w-2 h-2 bg-white"></div>
                <div class="w-2 h-2 bg-red-600"></div>
                <div class="w-2 h-2 bg-green-500"></div>
            </div>

            <div class="checks flex flex-wrap w-4 h-4 absolute -bottom-2 -left-2">
                <div class="w-2 h-2 bg-green-500"></div>
                <div class="w-2 h-2 bg-red-600"></div>
                <div class="w-2 h-2 bg-white"></div>
                <div class="w-2 h-2 bg-green-500"></div>
            </div>

            <div class="checks flex flex-wrap w-4 h-4 absolute -bottom-2 -right-2">
                <div class="w-2 h-2 bg-red-600"></div>
                <div class="w-2 h-2 bg-green-500"></div>
                <div class="w-2 h-2 bg-green-500"></div>
                <div class="w-2 h-2 bg-white"></div>
            </div>

            <div class="fixed text-xs bottom-6 text-center w-full animate-bounce text-white">
                Happy holidays from Clark and Angie!
            </div>

            <div class="title inline-block bg-red-600 text-white mx-auto px-3 py-1 text-2xl relative">
            XMAS 2023
            <div class="absolute w-1 h-1 bg-white bottom-0 left-0"> </div>
            <div class="absolute w-1 h-1 bg-white bottom-0 right-0"> </div>
        </div>
            
        </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1440; displayHeight: 1960;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <audio id="music-world" src="assets/what-the-world.mp3"></audio>
                <audio id="music" src="assets/we-wish-you.mp3"></audio>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.0004995226268346856 0.0004995226268346856 0.0004995226268346856"
                    animation-mixer="loop: repeat"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

                <a-entity id="sound-entity" sound="src: #music;"></a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            document.querySelector('#animated-marker').addEventListener('markerFound', function(){
                document.querySelector('#sound-entity').components.sound.playSound();
            });

            document.querySelector('#animated-marker').addEventListener('markerLost', function(){
                document.querySelector('#sound-entity').components.sound.pauseSound();
            });
        </script>


    </body>
</html>
