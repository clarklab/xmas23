        </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <audio id="music-1" src="assets/what-the-world.mp3"></audio>
                <audio id="music-2" src="assets/we-wish-you.mp3"></audio>
                <audio id="music-3" src="assets/harry-potter.mp3"></audio>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.0004995226268346856 0.0004995226268346856 0.0004995226268346856"
                    animation-mixer="loop: repeat"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

                <a-entity id="sound-entity" sound="src: #music-1;"></a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>

            // List of music tracks
const musicTracks = ['#music-1', '#music-2', '#music-3']; // Add more if you have more tracks

document.querySelector('#animated-marker').addEventListener('markerFound', function() {
    // Randomly select a track
    let randomTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
    
    // Set the selected track as the sound source
    let soundEntity = document.querySelector('#sound-entity');
    soundEntity.setAttribute('sound', 'src', randomTrack);
    
    // Play the sound
    soundEntity.components.sound.playSound();
});

document.querySelector('#animated-marker').addEventListener('markerLost', function() {
    document.querySelector('#sound-entity').components.sound.pauseSound();
});


            document.querySelector('#animated-marker').addEventListener('markerLost', function(){
                document.querySelector('#sound-entity').components.sound.pauseSound();
            });
        </script>
