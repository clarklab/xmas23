<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>
<body style='margin: 0; overflow: hidden;'>

    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="eagle-model" src="path/to/pixeled_eagle.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" type='pattern' url="path/to/pattern-qr-code.patt">
            <a-entity gltf-model="#eagle-model" scale="1 1 1" position="0 0.5 0" rotation="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
