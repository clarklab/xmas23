        <script>

            // List of music tracks
const musicTracks = ['#music-1', '#music-2', '#music-3', '#music-4']; // Add more if you have more tracks

document.querySelector('#animated-marker').addEventListener('markerFound', function() {
    // Randomly select a track
    let randomTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
    
    // Set the selected track as the sound source
    let soundEntity = document.querySelector('#sound-entity');
    soundEntity.setAttribute('sound', 'src', randomTrack);
    
    // Play the sound
    soundEntity.components.sound.playSound();
});

document.querySelector('#animated-marker').addEventListener('markerLost', function() {
    document.querySelector('#sound-entity').components.sound.pauseSound();
});


            document.querySelector('#animated-marker').addEventListener('markerLost', function(){
                document.querySelector('#sound-entity').components.sound.pauseSound();
            });


let lastX, lastY, lastZ;
let moveCounter = 0;

window.addEventListener('devicemotion', function(event) {
  let x = event.accelerationIncludingGravity.x;
  let y = event.accelerationIncludingGravity.y;
  let z = event.accelerationIncludingGravity.z;

  if (!lastX) {
    lastX = x;
    lastY = y;
    lastZ = z;
    return;
  }

  let deltaX = Math.abs(x - lastX);
  let deltaY = Math.abs(y - lastY);
  let deltaZ = Math.abs(z - lastZ);

  if (deltaX + deltaY + deltaZ > 3) { // Threshold value, adjust as needed
    moveCounter++;
  } else {
    moveCounter = Math.max(0, moveCounter - 1);
  }

  console.log('Move counter:', moveCounter); // Log the moveCounter for debugging

  if (moveCounter > 2) { // Another threshold, adjust as needed
    spinSnowEntity();
    moveCounter = 0; // Ensure the counter is reset after the spin is triggered
  }

  lastX = x;
  lastY = y;
  lastZ = z;
});



function spinSnowEntity() {
  const snowEntity = document.querySelector('#snow_01');

  if (snowEntity) {
    // Remove any existing animations to prevent conflicts
    document.querySelector('#snow_01').removeAttribute('animation');

    // Apply the new spinning animation
    document.querySelector('#snow_01').setAttribute('animation', 'property: rotation; to: 0 720 0; dur: 2000; loop: false');

    requestAnimationFrame(() => {
      // Now apply the animation again
      snowEntity.setAttribute('animation', 'property: rotation; to: 0 720 0; dur: 2000; loop: false');
    });


    // Reset rotation after spinning
    snowEntity.addEventListener('animationcomplete', function () {
      console.log('Spin animation complete, resetting...');
        // It's crucial to remove the animation attribute to reset its state
        snowEntity.removeAttribute('animation');
        // Now apply the default rotation again if needed
        snowEntity.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 20000');
    });
  }
}




// Call this function to initialize the snow entity's rotation
function initSnowEntityRotation() {
  const snowEntity = document.querySelector('#snow_01');
  if (snowEntity) {
    // Set the initial rotation here if necessary
    snowEntity.setAttribute('rotation', '0 0 0');
  }
}

// Initialize the snow entity's rotation when the document loads
document.addEventListener('DOMContentLoaded', initSnowEntityRotation);
