<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Room Blockout</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth: 1440; sourceHeight: 2560;">
        <a-assets>
            <a-asset-item id="room-model" src="room.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity gltf-model="#room-model" scale="1 1 1" position="0 1 0"></a-entity>
        </a-marker>


        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
